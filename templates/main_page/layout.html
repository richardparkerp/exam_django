{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
    <script src="https://kit.fontawesome.com/afca038480.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v4.7.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main_page/css/main.css' %}" />
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <aside>
      <img src="{% static 'main_page/img/logo.jpg' %}" alt="LOGO" />
      <span class="logo">Hospital</span>
      <h3>Navigation</h3>
      <ul>
        <a href="{% url 'home' %}"
          ><li>Home</li></a
        >
        <a href="{% url 'about' %}"
          ><li>About</li></a
        >
        <a href="{% url 'contacts' %}"><li>Contacts</li></a>
        <a href="{% url 'appointment_create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle">Create Appointment</i></button></li></a>
        <a href="{% url 'appointment_create' %}"><li><button class="btn btn-info"><i class="fas fa-sign-out-alt">LogOut</i></button></li></a>
      </ul>
    </aside>
    <main>{% block content %} {% endblock %}</main>
    {% else %}
    <a href="{% url 'login' %}"><button class="btn btn-primary"><i class="fas fa-sign-in-alt">Login</i></button></a>
    <a href="{% url 'signup' %}"><button class="btn btn-primary"><i class="fas fa-sign-in-alt">SignUp</i></button></a>
    {% endif %}
    
  </body>
</html>
